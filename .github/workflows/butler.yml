name: butler

on:
  issue_comment:
    types: [created]  # Trigger the workflow when a new comment is created on an issue or PR

permissions:
  pull-requests: write

jobs:
  chat:
    if: contains(github.event.comment.body, '/chat')
    runs-on: ubuntu-latest
    steps:
      - uses: ca-dp/code-butler@v1  # Use the Code Butler action to process the chat command
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # OpenAI API key for interaction
          cmd: chat  # Command to execute the chat functionality
          comment_body: ${{ github.event.comment.body }}  # Pass the comment body to the action